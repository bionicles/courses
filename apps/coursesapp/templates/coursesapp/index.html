<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
  </head>
  <style media="screen">
  *{text-align: center;}
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
  </style>
  <body>


    <h1>Courses</h1>
    <table>
      <thead>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <td>{{course.name}}</td><td>{{course.description}}</td><td>{{course.created_at}}</td><td><a href="http://127.0.0.1:8000/courses/destroy/{{course.pk}}">remove</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}

    <h2>Add a new course</h2>
    <form class="courseform" action="add" method="post">
      {% csrf_token %}
      <label for="name">Name</label><input type="text" name="name">
      <label for="description">Description</label><input type="text" name="description">
      <input type="submit" name="submit" value="Add">
    </form>

  </body>
</html>
